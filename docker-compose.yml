version: '3'

services:

    django:
        image: soumya9v/docker-django-gunicon:latest
        build: 
            context: .
            dockerfile: Dockerfile.dev 
        volumes:
            - .:/app/djangoapp
            - static_volume:/app/djangoapp/static  
            - media_volume:/app/djangoapp/media 
        networks:  
            - nginx_network
            - db_network
        depends_on:
            - db
        links:
            - db:db
    
    nginx:
        image : soumya9v/docker-nginx:latest
        # image: nginx:1.13
        restart: always
        ports:
            - 8000:80
        build: 
            context: ./config/nginx
            dockerfile: Dockerfile.dev 
        volumes:
            # - ./config/nginx/conf.d:/etc/nginx/conf.d
            - static_volume:/app/djangoapp/static  
            - media_volume:/app/djangoapp/media 
        depends_on: 
            - django
        networks: 
            - nginx_network
    
    db:
        image : soumya9v/docker-postgresql:latest
        # image: postgres:10.0-alpine
        container_name: db
        build: 
            context: ./config/db
            dockerfile: Dockerfile.dev 
        env_file:
            - config/db/db_env
        networks:
            - db_network
        volumes:
            - db_volume:/var/lib/postgresql/data

networks:   
    nginx_network:
        driver: bridge
    db_network:
        driver: bridge
    
volumes:
    db_volume:
    static_volume:  
    media_volume: 
